<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="canonical" href="https://startbootstrap.com/">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-ekOryaXPbeCpWQNxMwSWVvQ0+1VrStoPJq54shlYhR8HzQgig1v5fas6YgOqLoKz" crossorigin="anonymous">

    <title>VDO</title>
    <style>
     a {
       color: #292961;
     }
     a:hover,
     a:focus,
     a:active {
       color: #292961;
       opacity: 0.8;
     }
     .display-1 {
       color: #292961;
       font-weight: bold !important;
     }

    </style>
  </head>
  <body>
    <header class="masthead">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7 py-5">
            <h1 class="mb-4 display-1 text-center">VDO</h1>
            <img alt="VDO" style="max-width:100%;" src="https://raw.githubusercontent.com/webship/vdo/9.0.x/images/logo.svg">
          </div>
          <div class="col-lg-5">
            <div class="py-5 px-4 masthead-cards">
              <div class="d-flex">
                <a href="/dev" class="w-50 pr-3 py-4">
                  <div class="card border-0 shadow-lg shadow-hover">
                    <div class="card-body text-center">
                      <div class="text-center">
                        <i class="fab fa-dev fa-4x my-2"></i>
                      </div>
                      DEV
                    </div>
                  </div>
                </a>
                <a href="/test" class="w-50 pr-3 py-4">
                  <div class="card border-0 shadow-lg shadow-hover">
                    <div class="card-body text-center">
                      <div class="text-center">
                        <i class="fas fa-vial fa-4x my-2"></i>
                      </div>
                      TEST
                    </div>
                  </div>
                </a>
              </div>
              <div class="d-flex">
                <a href="/demos" class="w-50 pr-3 py-4">
                  <div class="card border-0 shadow-lg shadow-hover">
                    <div class="card-body text-center">
                      <div class="text-center">
                        <i class="fas fa-laptop-code fa-4x my-2"></i>
                      </div>
                      Demos
                    </div>
                  </div>
                </a>
                <a href="/sandboxes" class="w-50 pr-3 py-4">
                  <div class="card border-0 shadow-lg shadow-hover">
                    <div class="card-body text-center">
                      <div class="text-center">
                        <i class="fas fa-box fa-4x my-2"></i>
                      </div>
                      Sandboxes
                    </div>
                  </div>
                </a>
              </div>
              <div class="d-flex">
                <a href="/profiles" class="w-50 pr-3 py-4">
                  <div class="card border-0 border-bottom-red shadow-lg shadow-hover">
                    <div class="card-body text-center">
                      <div class="text-center">
                        <i class="fab fa-drupal fa-4x my-2"></i>
                      </div>
                      Profiles
                    </div>
                  </div>
                </a>
                <a href="/themes" class="w-50 pr-3 py-4">
                  <div class="card border-0 border-bottom-red shadow-lg shadow-hover">
                    <div class="card-body text-center">
                      <div class="text-center">
                        <i class="fal fa-4x fa-paint-brush-alt my-2"></i>
                      </div>
                      Themes
                    </div>
                  </div>
                </a>
                <a href="/modules" class="w-50 pr-3 py-4">
                  <div class="card border-0 border-bottom-red shadow-lg shadow-hover">
                    <div class="card-body text-center">
                      <div class="text-center">
                        <i class="fab fa-drupal fa-4x my-2"></i>
                      </div>
                      Modules
                    </div>
                  </div>
                </a>
              </div>
              <div class="d-flex">
                <a href="/products" class="w-50 pr-3 py-4">
                  <div class="card border-0 shadow-lg shadow-hover">
                    <div class="card-body text-center">
                      <div class="text-center">
                        <i class="fab fa-product-hunt fa-4x my-2"></i>
                      </div>
                      Products
                    </div>
                  </div>
                </a>
                <a href="/projects" class="w-50 pr-3 py-4">
                  <div class="card border-0 shadow-lg shadow-hover">
                    <div class="card-body text-center">
                      <div class="text-center">
                        <i class="fas fa-project-diagram fa-4x my-2"></i>
                      </div>
                      Projects
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
